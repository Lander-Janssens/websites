  <main>
    <h2 class="center">Contacteer Mij</h2>
    <p style="text-align:center; width:80%; margin: 0 auto 30px;">
      Heb je vragen of wil je samenwerken? Stuur me gerust een bericht via onderstaand formulier.
    </p>

    <form action="#" method="post" class="contact-form">
      <label for="name">Naam:</label>
      <input type="text" id="name" name="name" placeholder="Jouw naam" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="jouw@email.com" required>

      <label for="subject">Onderwerp:</label>
      <input type="text" id="subject" name="subject" placeholder="Waarover gaat het?" required>

      <label for="message">Bericht:</label>
      <textarea id="message" name="message" rows="5" class="textArea" placeholder="Typ hier je bericht..." required></textarea>

      <button type="submit">Verzenden</button>
    </form>
</main>
